{% extends 'base.html'%}
{% block title %}
Acerca
{% endblock %}
{% block body %}

<h1>Usuarios registrados</h1>

<div class="container">
    <div class="row">
        <div class="col-7"></div>
        <div class="col-5">
            <a href="{{url_for("index")}}" class="btn btn-info">Agregar</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in variable %}
                    <tr>
                        <td>{{result.id}}</td>
                        <td>{{result.nombre}}</td>
                        <td>{{result.apellido}}</td>
                        <td><a class="btn btn-success" href="/editar/{{result.id}}">Editar</a><a class="btn btn-danger"
                                href="/eliminar/{{result.id}}">Eliminar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>




</div>
{% endblock %}
